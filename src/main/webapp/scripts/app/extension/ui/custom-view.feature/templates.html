{{#layout}}
    <div class="row-fluid">
        <div class="span12">
            <div class="widget-box">
                <div class="widget-header header-color-blue">
                    <h5 class="bigger lighter"> <i class="icon-table"></i>
                        layout里面定义{name: 'left', region: 'left'}
                    </h5>
                </div>
                <div class="widget-body">
                    <div class="widget-main">
                        <div id="main"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="custom-view" name="customView"></div>
{{/layout}}

{{#view "custom-view"}}
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <div class="widget-header header-color-blue">
                <h5 class="bigger lighter"> <i class="icon-table"></i>
                    view里面定义{name: 'inline:custom-view', region: 'customView'}
                </h5>
            </div>
        </div>
    </div>
    <div class="row-fluid">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th></th>
                <th>序号</th>
                <th>名称</th>
                <th>申请人</th>
                <th>申请时间</th>
                <th>描述</th>
            </tr>
            </thead>
            <tbody>
                {{#each routers}}
                <tr>
                    <td>
                        <input type="radio" value="{{id}}" id="radio-{{id}}" name="custom-view-radio"/>
                    </td>
                    <td>{{index}}</td>
                    <td>{{name}}</td>
                    <td>{{applicant}}</td>
                    <td>{{applyTime}}</td>
                    <td>{{description}}</td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </div>
    <div class="row-fluid">
        <div class="span4">
            <button id="submitBtn" name="submitBtn" class="btn btn-large btn-success" title="提交">
                <i class="icon-save"></i>
                提交
            </button>
        </div>
    </div>
</div>
{{/view}}
