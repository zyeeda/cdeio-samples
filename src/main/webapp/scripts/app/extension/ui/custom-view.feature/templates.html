{{#layout}}
    <div id="custom-view" name="customView"></div>
{{/layout}}

{{#view "custom-view"}}
<div class="container-fluid se-question-container">
    <input type="hidden" name="hidden-input" paperId="{{info.id}}" index="{{info.index}}" questionId="{{info.id}}" questionType="{{info.type}}" />

    <div id="question-numbers" class="row-fluid text-center">
        <div class="span12">
            {{#each rowList}}
            <p>
                <div class="row-fluid">
                    {{#each areaList}}
                    <div class="span3">
                        {{#each groupList}}
                            {{#if currId}}
                            <button id="btn-{{id}}" val="{{id}}" index="{{index}}" class="btn btn-small btn-primary se-question-number">{{index}}</button>
                            {{else}}
                            <button id="btn-{{id}}" val="{{id}}" data-toggle="tooltip" data-trigger="hover" data-placement="bottom" data-title="{{tooltipContent}}" index="{{index}}" class="btn btn-small {{hasAnswerClass}} se-question-number se-question-other-number">{{index}}</button>
                            {{/if}}
                        {{/each}}
                    </div>
                    {{/each}}
                </div>
            </p>
            {{/each}}
        </div>
    </div>

    <hr />
    <div class="row-fluid blue">
        <div id="question-content" class="span12">
            <h3>
                {{info.index}}.&nbsp;&nbsp;{{info.name}}
            </h3>
        </div>
    </div>

    <div id="option-list" class="row-fluid">
        <div class="span12">
            <div class="control-group se-option-list">
                <div class="controls">
                    <label>
                        <input type="radio" value="{{info.id}}" id="rad-{{info.id}}" name="question-option-radio" {{checked}} />
                        <span class="lbl">&nbsp;&nbsp;A.&nbsp;&nbsp;{{info.description}}</span>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <div class="row-fluid">
        <button id="changeToPreviousBtn" number="{{info.index}}" class="btn btn-small btn-success" title="显示上一题">
            <i class="icon-arrow-left icon-on-left"></i>
            上一题
        </button>
        <button id="changeToNextBtn" number="{{info.index}}" class="btn btn-small btn-success" title="显示下一题">
            下一题
            <i class="icon-arrow-right icon-on-right"></i>
        </button>
        <button id="submitAnswerBtn" name="submitAnswerBtn" class="btn btn-small {{submitAnswerBtnClass}}" title="提交试卷">
            <i class="icon-save"></i>
            提交试卷
        </button>
    </div>
</div>
{{/view}}
